<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href={{url_for('static' , filename='css/normalize.css' )}}>
    <link rel="stylesheet" href={{url_for('static' , filename='css/grid.css' )}}>
    <link rel='stylesheet' href={{url_for('static' , filename='css/style.css' )}}>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"
        rel="stylesheet" type='text/css'>
    <title>Image Classification WebApp</title>
    <meta name="keywords" content="cutom file input, styling, label, cross-browser, accessible, input type file" />

    <style>
        .content {
            max-width: 500px;
            margin: auto;
        }

        .bg-img {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.71), rgba(0, 0, 0, 0.7)), url('static/css/front.jpg');
            background-size: cover;
            background-position: center;
        }

        header {
            background-color: rgb(5, 1, 1);
            position: fixed;
            width: 100%;
            padding: 20px 40px;

            transition: all 0.3s linear;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            font-weight: 600;
            font-size: 2rem;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            font-weight: 600;
            color: white;
            margin: 0px 14px;
        }

        /* Scroll Effect */
        .scrollEffect {
            background-color: white;
        }

        .scrollEffect nav {
            color: #fff;
        }
    </style>


</head>

<body>
    <div class="bg-img">
        <header class="header">

            <nav class="nav">
                <div class="logo">Pep Doctor</div>

                <ul>
                    <li>Home</li>
                    <li>Live Detection</li>
                </ul>
            </nav>

        </header>
        <div class="content">
            <div class="index-main">
                <div style="width : 100%; padding-top : 20%;">
                    <div class="header-content">
                        <h1 style="text-align: center;color: white"><span class="header-content-text">
                                Plants Doctor
                            </span></h1>
                    </div>
                </div>

                <div class="upload-section">

                    <div class="upload-file">
                        <form class="file-form" action="/success" method="post" , enctype="multipart/form-data">
                            <input class="file-form-input" type="file" , name="file" />
                            <button class="btn btn-success btn-lg" style="width:auto">Upload</button>
                        </form>
                    </div>

                    <div class="uploadOR">
                        <span>OR</span>
                    </div>

                    <div class="upload-link">
                        <form class="link-form" action="/success" method="post" , enctype="multipart/form-data">
                            <input class="link-form-input" type="text" ,maxlength="1000" , name="link"
                                placeholder="Paste the image URL(not the site address)" />
                            <button class="btn btn-success btn-lg" style="width:auto">Proceed</button>
                        </form>
                    </div>
                    <div class="header-content-sub">
                        <p style="text-align: center; margin-top: 15px;color: red" class="header-content-info">{{error}}
                        </p>
                    </div>
                </div>

                <div class="footer">
                    <div class="header-content-sub">
                        <p style="text-align: center;color: white" class="header-content-info">The model was trained on
                            real time Dataset
                            and can detect Upto 38 Disease with 94% assurity.
                        </p>
                    </div>
                    <!-- slider for happy customers -->
                    <div class="header-content">
                        <span class="header-content-text">
                            Happy Users
                        </span>
                    </div>


                </div>
            </div>
        </div>
    </div>

</body>

</html>
